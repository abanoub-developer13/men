<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقدمة عن البطاركة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #00b7ff, #000000);
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }
        h1 {
            font-size: 3.5em;
            margin: 0;
            z-index: 1;
            position: relative;
            color: #ffffff;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
            padding: 0 20px;
        }
        .btn {
            padding: 20px 50px;
            font-size: 1.6em;
            color: #ffffff;
            background-color: #ffab00;
            box-shadow: 0 0 5px rgb(254, 254, 255);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            position: relative;
            z-index: 1;
        }
        .btn:hover {
            background-color: #ffa000;
            box-shadow: 0 0 5px rgb(254, 254, 255);
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .btn:focus {
            outline: none;
        }
        .quote {
            margin-top: 30px;
            font-size: 1.2em;
            font-style: italic;
            text-align: center;
            box-shadow: 0 0 5px rgb(254, 254, 255);
            color: #ffd54f;
            z-index: 1;
            position: relative;
            max-width: 80%;
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <h1>welcome to our website</h1>
        <a href="Patriarchs project.html" class="btn" target="_blank">تعرف على البطاركة</a>
        <div class="quote">
            <p>"لأن الله لم يعطنا روح الفشل، بل روح القوة والمحبة والنصح." - 2 تيموثاوس 1:7</p>
        </div>
    </div>
</body>
</html>
